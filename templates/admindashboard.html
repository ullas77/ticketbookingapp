<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      margin-top: 50px;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }
    p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shows</h1>
    {% for sho in sho %}
      <p>{{ sho.showname }}</p>
    {% endfor %}

    <h1>Venues</h1>
    {% for ven in ven %}
      <p>{{ ven.venuename }}</p>
    {% endfor %}
  </div>
</body>
</html>

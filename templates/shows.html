<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      color: #2980b9;
    }
  </style>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>ShowID</th>
      <th>ShowName</th>
      <th>Tags</th>
      <th>Rating</th>
      <th>Book Ticket</th>
      <th>Max Ticket</th>
    </tr>
  </thead>
  <tbody>
    {% for show in shows %}
    <tr>
      <td>{{ show.showid }}</td>
      <td>{{ show.showname }}</td>
      <td>{{ show.tags }}</td>
      <td>{{ show.rating }}</td>
      <td><a href='/booktickets/{{ show.showid }}'>Book ticket</a></td>
      <td>{{ show.maxticket }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>

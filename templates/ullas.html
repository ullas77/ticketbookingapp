<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Login System of Ticket App</title>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .heading {
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
    }
    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    .form-label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #565e64;
      border-color: #565e64;
    }
    .dashboard-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">TICKET BOOKING APP</h1>
    <h2 class="heading">Login for User and Admin</h2>

    <div class="row">
      <div class="col-md-6">
        <h3 class="heading">User Login</h3>
        <form action="/userlogin" method="POST" class="form-container">
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary">Register</button>
          </div>
        </form>
      </div>

      <div class="col-md-6">
        <h3 class="heading">Admin Login</h3>
        <form action="/adminlogin" method="post" class="form-container">
          <div class="form-group">
            <label for="adminusername" class="form-label">Admin Username</label>
            <input type="text" id="adminusername" name="adminusername" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="adminpassword" class="form-label">Password</label>
            <input type="password" id="adminpassword" name="adminpassword" class="form-control" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>

    <div class="text-center dashboard-btn">
      <h3 class="heading">User Dashboard</h3>
      <form action="/userdashboard" method="post">
        <button type="submit" class="btn btn-primary">User Dashboard</button>
      </form>

      <h3 class="heading">Admin Dashboard</h3>
      <form action="/admindashboard" method="post">
        <button type="submit" class="btn btn-primary">Admin Dashboard</button>
      </form>
    </div>
  </div>

</body>
</html>
